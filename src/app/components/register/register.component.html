<div class="body">
    <div class="text-center">
        <h1 class="title">Introduceți datele pentru înregistrare</h1>
    </div>

    <form class="form-container" [formGroup]="registerForm" (ngSubmit)="onRegister()">

        <mat-form-field class="form-field">
            <mat-label>Nume</mat-label>
            <input matInput type="text" formControlName="lastName" placeholder="Nume" required />
        </mat-form-field>

        <mat-form-field class="form-field">
            <mat-label>Prenume</mat-label>
            <input matInput type="text" formControlName="firstName" placeholder="Prenume" required />
        </mat-form-field>

        <mat-form-field class="form-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Email" required />
        </mat-form-field>

        <mat-form-field class="form-field">
            <mat-label>Parola</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Parola" required />
        </mat-form-field>

        <mat-form-field class="form-field">
            <mat-label>Confirmă parola</mat-label>
            <input matInput type="password" formControlName="confirmPassword" placeholder="Confirmă Parola" required />
        </mat-form-field>

        <button class="button" color="primary" type="submit">Înregistrare</button>
    </form>
</div>
