 <div class="body">
<div class="text-center">
  <h1 class="title">Intra in contul tau</h1>

<form class="form-container">
  <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" name="email" placeholder="Email" required />
  </mat-form-field>

  <mat-form-field class="form-field">
      <mat-label>Parola</mat-label>
      <input matInput type="password" id="password" name="password" placeholder="Parola" required />
  </mat-form-field>

  <button class="button" type="submit">Autentificare</button>
</form>

<button class="button" style="max-width: 400px; margin-top: 12px;" onclick="null">

<div id="errorMessage" class="error-message" *ngIf="errorMessage">
  {{ errorMessage }}
</div>

</div>
